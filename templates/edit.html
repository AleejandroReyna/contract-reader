<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit</title>
</head>
<body>
  <main>
    <h1>Edit</h1>
    <form action="#">
      {% for item in items %}
        <fieldset>
          <label for="{{ item }}">{{item}}</label>
          <input type="text" id="{{ item }}" name="{{ item }}">
        </fieldset>
      {% endfor %}
    </form>

    <div>
      {%for item in doc %}
        <p>{{ item.text }}</p>
      {% endfor %}
    </div>
  </main>
  
</body>
</html>
